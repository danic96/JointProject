{% extends 'Operaris/operari-home.html' %}

    {% block content %}
        <h3>Llista tasques a realitzar:</h3>
        {% if tasques_operari_a_realitzar %}
            <ul>
                {% for task in tasques_operari_a_realitzar %}
                    <a href="#">{{ task.description }}</a> - <a href="{% url 'storageandgo:accept_task' task.pk %}">Acceptar</a> / <a href="{% url 'storageandgo:modify_operator' task.pk %}">Editar</a>
                {% endfor %}
            </ul>
        {% endif %}
    {% endblock %}
