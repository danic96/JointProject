{% extends 'Tecnics/tecnics-home.html' %}

    {% block content %}

        {% if tasques_tecnics_a_realitzar %}
            <ul>
                {% for task in tasques_tecnics_a_realitzar %}
                    <a href="#">{{ task.description }}</a> - <a href="{% url 'storageandgo:accept_task' task.pk %}">Acceptar</a>

            </ul>
        {% endif %}
    {% endblock %}
