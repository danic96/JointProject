{% extends "gestor-sala-home.html" %}
{% block content %}

    <form action="/my-handling-form-page" method="post">
        <style type="text/css">
            form {
                /* Sólo para centrar el formulario a la página */
                margin: 0 auto;
                width: 400px;
                /* Para ver el borde del formulario */
                padding: 1em;
                border: 1px solid #CCC;
                border-radius: 1em;
            }
            label {
                /* Para asegurarse que todos los labels tienen el mismo tamaño y están alineados correctamente */
                display: inline-block;
                width: 90px;
                text-align: left;
            }
            input, textarea {
                /* Para asegurarse de que todos los campos de texto tienen las mismas propiedades de fuente
                   Por defecto, las areas de texto tienen una fuente con monospace */
                font: 1em sans-serif;

                /* Para darle el mismo tamaño a todos los campos de texto */
                width: 300px;
                -moz-box-sizing: border-box;
                box-sizing: border-box;

                /* Para armonizar el look&feel del borde en los campos de texto */
                border: 1px solid #999;
            }
            input:focus, textarea:focus {
                /* Para dar un pequeño destaque en elementos activos*/
                border-color: #000;
            }

            .button {
                /* Para posicionar los botones a la misma posición que los campos de texto */
                padding-left: 90px; /* mismo tamaño a todos los elementos label */
            }
            button {
                /* Este margen extra representa aproximadamente el mismo espacio que el espacio
                   entre los labels y sus campos de texto */
                margin-left: .5em;
            }
        </style>

        <div>
            <label for="numSala">Numero de Sala:</label>
            <input type="number" id="numSala" min="1" />
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>
        <div>
            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" min="1" />
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>
        <div>
            <label for="maxTemp">Temperatura maxima:</label>
            <input type="number" id="maxTemp" min="-100" max="100" />
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>
        <div>
            <label for="minTemp">Temperatura minima:</label>
            <input type="number" id="minTemp" min="-100" max="100" />
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>
        <div>
            <label for="maxHum">Humedad maxima:</label>
            <input type="number" id="maxHum" min="0" max="100"/>
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>
        <div>
            <label for="minHum">Humedad minima:</label>
            <input type="number" id="minHum" min="0" max="100" />
            <style type="text/css">
                form div + div {
                    margin-top: 1em;
                }
            </style>
        </div>

        <div class="button">
            <button type="reset">Borrar todo</button>
        </div>
        <div class="button">
            <button type="submit">Crear Sala</button>
        </div>


    </form>

{% endblock %}
