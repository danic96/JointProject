{% extends 'operari-home.html' %}

    {% block content %}
        <h3>Lista tareas realizadas:</h3>
        {% if tasques_operari_realizado %}
            <ul>
                {% for task in tasques_operari_realizado %}
                    <a href="#">{{ task.description }}</a> - <a href="{% url 'storageandgo:accept_task' task.pk %}">Acceptar</a> / <a href="{% url 'storageandgo:accept_task' task.pk %}"></a>
                {% endfor %}
            </ul>
        {% endif %}
    {% endblock %}
